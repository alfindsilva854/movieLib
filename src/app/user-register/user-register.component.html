<div style="padding: 200px; background-size: cover; background-image:url(https://i.postimg.cc/2SXcqpk2/sublime-wallpaper-5120x3200.jpg)" >
    <h1 class="text-center mt-3 p-5" style="color: white;">User Sign up</h1>
    <form style="background-color: rgba(0, 0, 0, 0.444);" [formGroup]="userRegisterForm" class="p-5  rounded text-center w-25 container">
        <input formControlName="name" name="u1" id="un1" class="form-control mt-3 text-center mt-5" type="text" placeholder="Enter You Name">
        <div *ngIf="this.userRegisterForm.get('name')?.errors && this.userRegisterForm.get('name')?.touched">
            <p class="text-danger">Invalid name</p></div>
        <input formControlName="email" name="u2" id="un2" class="form-control mt-3 text-center mt-5" type="text" placeholder="Username">
        <div *ngIf="this.userRegisterForm.get('email')?.errors && this.userRegisterForm.get('email')?.touched">
            <p class="text-danger">Invalid Email</p></div>
        <input formControlName="psw" name="p1" id="ps1" class="form-control mt-3 text-center mt-5" type="password" placeholder="Password">
        <div *ngIf="this.userRegisterForm.get('psw')?.errors && this.userRegisterForm.get('psw')?.touched">
            <p class="text-danger">Invalid password</p></div>
        <button (click)="register()" [disabled]="userRegisterForm.invalid" class="btn btn-outline-light mt-5">Sign Up</button>
    </form>
</div>
