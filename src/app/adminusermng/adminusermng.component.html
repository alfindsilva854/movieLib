<div class="text-center  m-5 p-5">
  <h1 style="color: white;">Manage Users</h1>
  <table class="table table-striped-columns table-dark mt-5 p-5">
    <thead>
      <tr>
        <th class="border p-3" scope="col">#</th>
        <th class="border p-3" scope="col">Name</th>
        <th class="border p-3" scope="col">Email</th>
        <th class="border p-3" scope="col">Password</th>
        <th class="border p-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of users ,let j=index">
        <td class="border p-3">{{j+1}}</td>
        <td class="border p-3" >{{i.name}}</td>
        <td class="border p-3" >{{i.email}}</td>
        <td class="border p-3" >{{i.psw}}</td>
        <td class="border p-3">
          <button class="btn btn-dark mt-5" ><i class="fa-regular fa-pen-to-square"></i></button>
          <button (click)="deleteUsers(i._id)" class="btn btn-dark mt-5" ><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
   </tbody>
  </table>
  </div>
