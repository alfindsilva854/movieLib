<!-- header -->
<div style="padding: 200px; background-size: cover; background-image:url(https://i.postimg.cc/2SXcqpk2/sublime-wallpaper-5120x3200.jpg)" >
    <h1 class="text-center mb-5 pb-5" style="color: white;">User Login</h1>
    <form style="background-color: rgba(0, 0, 0, 0.444);" [formGroup]="userloginForm" class="p-3 mt-5 rounded text-center w-25 container">
        <input formControlName="email" name="user" id="us1" class="form-control mt-3 text-center mt-5" type="text" placeholder="Username">
        <div *ngIf="this.userloginForm.get('email')?.errors && this.userloginForm.get('email')?.touched">
          <p class="text-danger">Email incorrect</p></div>
        <input formControlName="psw" name="pass" id="ps1" class="form-control mt-3 text-center mt-5" type="password" placeholder="Password">
        <div *ngIf="this.userloginForm.get('psw')?.errors && this.userloginForm.get('psw')?.touched">
          <p class="text-danger">password incorrect</p></div>
        <button (click)="userlogin()" [disabled]="userloginForm.invalid" class="btn btn-outline-light mt-5">Login</button><br>
        <p class="p-3 text-white">Not Registered Yet? <a href="user-register">Register</a></p>
    </form>
</div>
